<!DOCTYPE html>
<html lang="en-US">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--Import Google Icon Font-->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!--Import materialize.css-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <link rel="stylesheet" type="text/css" href="./assets/css/style.css">
    <title>Weather Dashboard</title>
</head>

<body>
    <header class="header">
        <div class="row">
            <div class="col s12"></div>
            <h1 class="header-text">Weather Dashboard</h1>
        </div>
    </header>

    <main>
        <div class="row">
            <div class="container-search">
                <div class="col s6">
                    <div class="searchbar" id="form">
                        <div class="search-input-field" style="max-width: 200pt;">
                            <label for="city" class="form-check-label">Search for a City</label>
                            <input type="city" class="form-control" id="city" placeholder="Enter City">
                            <div id="searchResults"></div>
                        </div>

                        <button id="search-btn btn-small" type="button" class="btn">SEARCH
                        </button>
                    </div>

                    <div id="history"></div>

                    <div class="col s6" id="forecast">
                        <h3 id="title"></h3><br>
                        <p id="temperature"></p>
                        <p id="wind"></p>
                        <p id="humidity"></p>
                    </div>
                </div>


            </div>
            <div class="col s6">5-Day Forecast</div>
            <div id="5-day" class="col s6">
            </div>
        </div>
    </main>



    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"
        integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="./assets/javascript/script.js"></script>
    <!--JavaScript at end of body for optimized loading -->

</body>

</html>
